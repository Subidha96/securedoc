name: Continuous Integrity (CI)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Stage 1: Code Quality & Type Safety
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript type checking
        run: npx tsc --noEmit
        continue-on-error: false
      
      - name: Run ESLint
        run: npx eslint . --ext .ts,.tsx --max-warnings 0
        continue-on-error: true
      
      - name: Check code formatting (Prettier)
        run: npx prettier --check . || echo "Run 'npm run format:fix' to auto-format"
        continue-on-error: true

  # Stage 2: Security & Dependency Audit
  security:
    name: Security & Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Audit npm dependencies
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for known vulnerabilities (npm audit fix dry-run)
        run: npm audit fix --dry-run
        continue-on-error: true

  # Stage 3: Unit & Integration Tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with Vitest
        run: npx vitest run --reporter=verbose
      
      - name: Generate coverage report
        run: npx vitest run --coverage --reporter=json --reporter=default
        continue-on-error: true
      
      - name: Enforce coverage thresholds
        run: |
          npx vitest run --coverage \
            --coverage.lines=70 \
            --coverage.functions=70 \
            --coverage.branches=60 \
            --coverage.statements=70
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '18.x'
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 30

  # Stage 4: Build Verification
  build:
    name: Build & Artifacts
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Vite
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # Final Status Check
  ci-status:
    name: CI Status Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, security, test, build]
    if: always()
    
    steps:
      - name: Check CI Status
        run: |
          if [[ "${{ needs.lint-and-typecheck.result }}" == "failure" || \
                "${{ needs.test.result }}" == "failure" || \
                "${{ needs.build.result }}" == "failure" ]]; then
            echo "❌ CI Pipeline Failed"
            exit 1
          else
            echo "✅ CI Pipeline Passed"
          fi
