name: Release Package (Docker)

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build, Package & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          echo "registry=ghcr.io" >> $GITHUB_OUTPUT
          echo "image_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run

      - name: Build application
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.version.outputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.version.outputs.registry }}/${{ steps.version.outputs.image_name }}:${{ steps.version.outputs.tag }}
            ${{ steps.version.outputs.registry }}/${{ steps.version.outputs.image_name }}:latest
          cache-from: type=registry,ref=${{ steps.version.outputs.registry }}/${{ steps.version.outputs.image_name }}:buildcache
          cache-to: type=registry,ref=${{ steps.version.outputs.registry }}/${{ steps.version.outputs.image_name }}:buildcache,mode=max

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Release Notes for ${{ steps.version.outputs.tag }}

            ### Docker Image
            ```
            docker pull ${{ steps.version.outputs.registry }}/${{ steps.version.outputs.image_name }}:${{ steps.version.outputs.tag }}
            ```

            ### Run the Application
            ```bash
            docker run -p 3000:3000 ${{ steps.version.outputs.registry }}/${{ steps.version.outputs.image_name }}:${{ steps.version.outputs.tag }}
            ```

            The application will be available at `http://localhost:3000`

            ### Changes
            - Build and release automation via Docker
            - Full CI/CD pipeline integrated

          draft: false
          prerelease: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 30

      - name: Print Release Summary
        run: |
          echo "âœ… Release Complete!"
          echo "Tag: ${{ steps.version.outputs.tag }}"
          echo "Docker Image: ${{ steps.version.outputs.registry }}/${{ steps.version.outputs.image_name }}:${{ steps.version.outputs.tag }}"
